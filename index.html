<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/tokens.css">
    <link rel="stylesheet" href="src/css/utils.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Sort</title>
</head>
<body>
    
    <div class="container display-flex jc-around ai-center fd-column">
        <div class="in-container-div display-flex jc-around ai-center fd-column w-50">
            <h1 class="title">Bubble Sort</h1>
            <div>
                <input type="text" class="input">
                <button class="button w-100px" id="sort-button">Sort Button</button>
                <button class="button w-70px" id="clear-button" >Clear</button>
            </div>
            <div>
                <p class="error error_message_bubbleSort">Please enter number</p>
                <div class="result"></div>
            </div>
        </div>
    

    
        <div class="in-container-div display-flex jc-around ai-center fd-column w-50">
            <h1 class="title">Selection Sort</h1>
            <div>
                <input type="text" class="input-select">
                <button class="button w-100px" id="sortSelectionButton">Sort Button</button>
                <button class="button w-70px" id="clearSelectionButton" >Clear</button>
            </div>
            <div>
                <p class="error error_message_selectSort">Please enter number</p>
                <div class="result-selection"></div>
            </div>
        </div>

        <div class="in-container-div display-flex jc-around ai-center fd-column w-50">
            <h1 class="title">Insertion Sort</h1>
            <div>
                <input type="text" class="input-insert">
                <button class="button w-100px" id="sortInsertionButton">Sort Button</button>
                <button class="button w-70px" id="clearInsertionButton" >Clear</button>
            </div>
            <div>
                <p class="error error_message_insertSort">Please enter number</p>
                <div class="result-insert"></div>
            </div>
        </div>

        <div class="in-container-div display-flex jc-around ai-center fd-column w-50">
            <h1 class="title">Merge Sort</h1>
            <div>
                <input type="text" class="input-merge">
                <button class="button w-100px" id="sortMergeButton">Sort Button</button>
                <button class="button w-70px" id="clearMergeButton" >Clear</button>
            </div>
            <div>
                <p class="error error_message_mergeSort">Please enter number</p>
                <div class="result-merge"></div>
            </div>
        </div>
    </div>
    



<script src="./src/script.js"></script>
